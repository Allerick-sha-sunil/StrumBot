<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="StrumBot" content="">
    <meta name="Sowmiya Nagarajan" content="">
   
    <title>Home | StrumBot</title>
    <link rel="shortcut icon" href="images/logo.ico" />

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/image-effects.css" rel="stylesheet">
    <link href="/css/custom-styles.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/font-awesome-ie7.css" rel="stylesheet">

    <style type="text/css">
      .spacing-b{
        padding-bottom: 30px;
      }
    </style>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    -->

  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="site-header spacing-t">

          <!-- Title -->
          <div class="col-md-2 ">
            <div class="site-name spacing-b">
              <h1> STRUMBOT</h1>
              <h6>Search, Rate and Share notes</h6>
            </div>
          </div>

          <!-- Search bar -->
          <div class="col-md-4">
            <nav class="navbar pull-left " role="navigation">
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input id="search_text" type="text" class="form-control" placeholder="Search for song notes" name="q" style="height: 45px;">
                  <div class="input-group-btn">
                    <button id="search" class="btn btn-default" style="height: 45px;""><i class="glyphicon glyphicon-search" style="align-self: center; padding-bottom: 14px;  position: relative; height: 25px;"></i></button>
                  </div>
                </div>
              </form>
            </nav>
          </div>

          <script>
            $("#search").click(function(e){
              e.preventDefault();
              var temp=$("#search_text").val();
              localStorage.setItem('search_text',temp);
              //window.location.href = "http://localhost:8080/search";
              window.location.href = "http://strumbot.strange-quark.hasura.me/search";
            });
          </script>
          
          <!-- Log In -->  
          <div class="col-md-6">
              <nav class="navbar pull-right" role="navigation">
               <form class="navbar-form" role="search" style="display: block;text-align: right;">
                    <div class="form-group">
                        <input id="L_username" type="text" class="form-control" style="height: 45px;" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input id="L_password" type="password" class="form-control" style="height: 45px;" name="password" placeholder="Password">
                    </div>
                    <button id="Login" type="submit" class="btn btn-default" style="height: 45px;">Log In</button>
                </form>
                <a href=# style="text-transform: capitalize; color: Grey; display: block; text-align: right;">Forgot password?</a>
              </nav>
            </div> 

          </div>
        
        </div>
      </div>
    </div>

    <!-- Picture -->
    <div class="container">
      <div class="banner">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <h2 style="text-align: center; padding-top: 40px; padding-bottom: 20px; text-transform: capitalize; color: #e24f43;">Join the community to contribute and collaborate</h2>
      <div class="form-group">
        <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" name="email">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" id="password" class="form-control input-lg" placeholder="Password(min length 8)" tabindex="5" name="password">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" name="password_confirmation"><span id="message"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6" style="position: absolute; right: 25%">
        <button id="Register" type="submit" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</button>
      </div>
  </div>
</div>
</div>  

       <!-- Student Teacher thing -->
      <div class="container">
      <div class="row">
        <div class="col-sm-6" style="display:table-cell; vertical-align:middle; text-align:center">
        <img src="images/student.png" style="padding-top: 10px;"/>
        <h2 style="text-align: center; padding-top: 7px; text-transform: capitalize; color: #e24f43;">Students</h2>
        <h2 style="text-align: center; text-transform: capitalize; color: Grey;">Explore, Learn and Practice</h2>
        </div>
        <div class="col-sm-6" style="display:table-cell; vertical-align:middle; text-align:center; border-left:thin solid LightGrey;">
        <img src="images/teacher.png" style="padding-top: 10px;" />
        <h2 style="text-align: center; padding-top: 5px; text-transform: capitalize; color: #e24f43; ">Teachers</h2>
        <h2 style="text-align: center; text-transform: capitalize; color: Grey;">Write, Rate and Collaborate</h2>
        </div>
      </div>
      </div>

      <script type="text/javascript" src="/js/index.js"></script>
	
  </body>
</html>
