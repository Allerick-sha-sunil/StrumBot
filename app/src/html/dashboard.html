<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="StrumBot" content="Dashboard">
    <meta name="Sowmiya Nagarajan" content="">
   
    <title>Dashb. | StrumBot</title>
    <link rel="shortcut icon" href="/home/home/strum/app/src/assets/logo.ico" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/image-effects.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet">
    <link href="http://cdn.phpoll.com/css/animate.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome-ie7.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="site-header spacing-t">

          <!-- Site Title -->
          <div class="col-md-2">
              <div class="site-name spacing-b">
                <h1> STRUMBOT</h1>
                <h6>Search, Rate and Share notes</h6>
              </div>
          </div>

          <!-- Search Bar -->
          <div class="col-md-10">
            <nav class="navbar pull-right" role="navigation">
            <button class="btn btn-default" style="height: 45px; vertical-align: middle"><i class="glyphicon glyphicon-pencil" style="padding-bottom: 14px; height: 25px;"></i></button>
            <form class="navbar-form" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for song notes" name="q" style="height: 45px;"/>
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" style="height: 45px;"><i class="glyphicon glyphicon-search" style="align-self: center; padding-bottom: 14px;  position: relative; height: 25px;"></i></button>
                  </div>
                </div>
            </form>
            </nav>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
